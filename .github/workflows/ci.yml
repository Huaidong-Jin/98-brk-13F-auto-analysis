name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: pip install poetry
      - name: Install backend deps
        working-directory: backend
        run: poetry install
      - name: Lint (black, isort, flake8)
        working-directory: backend
        run: |
          poetry run black --check app tests
          poetry run isort --check-only app tests
          poetry run flake8 --max-line-length=88 --extend-ignore=E501,F401 app tests
      - name: Run backend tests
        working-directory: backend
        run: poetry run pytest -v
        env:
          DATABASE_URL: sqlite+aiosqlite:///./data/ci.db
      - name: Data validation (if artifacts exist)
        working-directory: backend
        run: python ../scripts/validate_data.py || true

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci
      - name: Lint
        working-directory: frontend
        run: npm run lint
      - name: Chart lint
        working-directory: frontend
        run: node scripts/lint-charts.js || true
      - name: Build
        working-directory: frontend
        run: npm run build
